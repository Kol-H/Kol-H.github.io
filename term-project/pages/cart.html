<!Doctype html>
<html>

<head>
    <title>Broadleaf Warehouse</title>
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="../styles/cart.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="https://openclipart.org/image/300px/svg_to_png/28727/purzen-Leaf.png" />
    <script src="index.js" defer></script>
</head>

<body>
    <header>
        <div class="row">
            <abbr title="Home"><a href="index.html"><img id="logo" alt="BroadLeaf logo"
                        src="https://openclipart.org/image/300px/svg_to_png/28727/purzen-Leaf.png" /></a></abbr>
            <div class="header-item">
                <abbr title="Checkout"><a href="cart.html"><h2>&#128722;</h2></a></abbr>
                <abbr title="Sign in/out"><a href="../../index.html"><img id="pfp" alt="profile picture"
                            src="https://cdn.pixabay.com/photo/2013/07/13/10/44/man-157699_640.png" /></a></abbr>
            </div>
        </div>
        <div class="row">
            <nav>
                <a id="treePage" href="products.html">Trees</a>
                <a id="toolPage" href="products.html">Tools</a>
                <a id="soilPage" href="products.html">Soil & Fertilizer</a>
            </nav>
            <div id="search">
                <input type="text" placeholder="Search..." />
                <abbr title="Search"><button>&#127795;</button></abbr>
            </div>
        </div>
    </header>
    <main>
        
        <section id="cart-list">
            <h3>Your Cart:</h3>
            <div id="product-container">

                <div class="product">
                    <img src="https://www.publicdomainpictures.net/pictures/50000/velka/tree-1373183306l0d.jpg"/>
                    <div class="name-price">
                        <a href="details.html"><h2>Product Name</h2></a>
                        <div class="cost-and-quantity">
                            <p class="product-cost">$420.69</p>
                            <div class="quantity-grp">
                                <button class="dec">-</button><input type="text" value="1"/><button class="inc">+</button>
                            </div>
                        </div>
                    </div>
                    <div class="total-and-trash">
                        <button class="remove">Remove</button>
                        <h4 class="total-product-cost">$420.69</h4>
                    </div>
                </div>

                <div class="product">
                    <img src="https://www.publicdomainpictures.net/pictures/50000/velka/tree-1373183306l0d.jpg"/>
                    <div class="name-price">
                        <a href="details.html"><h2>Product Name</h2></a>
                        <div class="cost-and-quantity">
                            <p class="product-cost">$420.69</p>
                            <div class="quantity-grp">
                                <button class="dec">-</button><input type="text" value="2"/><button class="inc">+</button>
                            </div>
                        </div>
                    </div>
                    <div class="total-and-trash">
                        <button class="remove">Remove</button>
                        <h4 class="total-product-cost">$841.38</h4>
                    </div>
                </div>

            </div>
        </section>


        <section id="checkout">
            <table class="subtotal">
                <tbody>
                    <tr>
                        <th scope="row">Subtotal:</th>
                        <td>$1,262.07</td>
                    </tr>
                    <tr>
                        <th scope="row">Shipping:</th>
                        <td>FREE</td>
                    </tr>
                    <tr>
                        <th scope="row">Estimated Sales Tax:</th>
                        <td>$85.19</td>
                    </tr>
                </tbody>
            </table>
            <button id="goToPayment">Proceed to Checkout</button>
        </section>

    </main>
    <footer>
        Copyright &#169 2024 BROADLEAF Co.
    </footer>
</body>
</html>
